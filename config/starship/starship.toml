# Starship prompt configuration
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$php\
$python\
$golang\
$rust\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold red"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
modified = "!${count}"
untracked = "?${count}"
staged = "+${count}"

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"

[php]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold blue"

[python]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold yellow"

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[aws]
symbol = "  "

